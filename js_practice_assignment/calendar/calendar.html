<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../../../bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
  <link href="calendar.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1> Calendar </h1>
  </div>

  <div class="style">
   <button class="btn btn-success month"> August </button>
 </div>

  <ul class="week">
    <li class="block">Sunday</li>
    <li class="block">Monday</li>
    <li class="block">Tuesday</li>
    <li class="block">Wednesday</li>
    <li class="block">Thursday</li>
    <li class="block">Friday</li>
    <li class="block">Saturday</li>
  </ul>

  <ul class="date-wrapper" id="set-date-style"> </ul>

</div>

<script src="calendar.js"></script>
</body>
</html>
