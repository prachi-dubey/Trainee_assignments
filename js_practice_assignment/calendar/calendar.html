<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../../../bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
  <link href="calendar.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1> Calendar </h1>
  </div>

 <div class="mmyy-block">
    <div class="pull-left">
      <label>Select month:</label>
      <select class="sel-month month btn-success" id="curr-month">
          <option value="0">January</option>
          <option value="1">Feburary</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
      </select>
    </div>

    <div class="year">
      <label>Select Year:</label>
      <select class="sel-year month btn-success" id="curr-year">
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
      </select>
    </div>
 </div>

 <div class="week-block clearfix" id="week-wrap"> </div>

</div>
<script src="calendar.js"></script>
</body>
</html>
