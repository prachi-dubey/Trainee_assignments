<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="job-application-scss/job-app-form.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 page">
        <div class="form-img"></div>
        <div class="page-header">
          <h1>Job Application Form</h1>
          <p>Participate in our hiring program. Send your resumes. You will be called soon.</p>
        </div>
        <div class="container-fluid">
          <form method='post' id="job-app">
            <div class="form-group style">
              <input type="text" class="form-control" value="" placeholder="Name" name="name"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Email" name="email"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" value="" placeholder="Mobile" name="mobile"/>
            </div>
            <div class="form-group" id="credit-card">
              <input type="text" class="form-control" id="test" value="" placeholder="Card number" name="card"/>
              <p class="error"></p>
            </div>

            <label> Gender: </label>
            <div class="form-group gender" for="gender">
              <label class="radio-inline"><input type="radio" value="male" name="gender"/> Male</label>
              <label class="radio-inline"><input type="radio" value="female" name="gender"/> Female</label>
            </div>

            <div class="form-group">
              <label > Select Position: </label>
              <select class="form-control" name="profile">
                <option value="">Select Your Profile </option>
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
                <option value="Backend">Backend</option>
                <option value="Frontend">Frontend</option>
                <option value="Manager">Manager</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group skills">
              <label>Skills</label>
              <div class="checkbox">
                <label><input type="checkbox" name="skills" value="Node js"/>Node js, Php, Javascript</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="skills" value="oracle"/> Python, oracle</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="skills" value="Embedded"/> Embedded</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="skills" value="automation"/> Atuomation</label>
              </div>
            </div>

            <div class="input-group form-group">
             <input type="file"  name="resume"/>
           </div>

           <div class="form-group">
             <textarea class="form-control" name="message" placeholder="Message" rows="3" ></textarea>
           </div>
           <button type="submit" class="btn btn-success btn-default"><span class="glyphicon glyphicon-ok"></span> Submit</button>
         </form>
       </div>
     </div>
   </div>
 </div>

 <script src="formValidation.js"></script>
</body>
</html>
