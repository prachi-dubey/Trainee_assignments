<div class="modal-dialog" role="document">
  <div class="modal-content clearfix">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4><span class="glyphicon glyphicon-book"></span> Book detail</h4>
    </div>
    <div class="modal-body">
        <div class="form-group container-fluid">
          <div class="row">
            <div class="col-sm-4">
               <img src={{image}} alt="test"/>
             </div>

             <div class="col-sm-8 book-detail">
               <div style="padding:-15px;">
                 <div>
                   <label>Name :</label>
                   <span> {{title}}</span>
                 </div>

                 <div>
                   <label>Detail :</label>
                   <span> {{desc}}</span>
                 </div>

                 <div>
                   <label>Price :</label>
                   <span class="red"> {{price}}</span>
                 </div>

                 <div>
                  <label>url :</label>
                  <span class="url red">{{url}} </span>
                 </div>

                 <div id="modal-star">
                   <span class="fa fa-star" data-value="1"></span>
                   <span class="fa fa-star" data-value="2"></span>
                   <span class="fa fa-star" data-value="3"></span>
                   <span class="fa fa-star" data-value="4"></span>
                   <span class="fa fa-star" data-value="5"></span>
                   <i id="star-modal" class="rating">3/5</i>
                 </div>

               </div>
             </div>
           </div>
         </div>
       </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-default pull-right" onclick="updateRating()" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>
