<div class="home overflow-visible">
  <div class="post-content">
    {{#data}}
    <div class="media overflow-visible">
      <div class="media-left gap timeline">
        <img src="{{icon}}" class="media-object home-icon media-img" data-toggle="tooltip" title="{{name}}">
        <div class="border" data-name="{{name}}"></div>
      </div>
      <div class="media-left hori-timeline"></div>
      <div class="media-left gap"></div>
      <div class="media-body panel panel-default">
        <div class="title update-time">
          <div>{{name}} </div>
          <span>{{time}} ago</span>
        </div>
        <img class="profile img-responsive lazy" src="../assets/butterfly.jpg" data-src={{image}}/>
        <div class="title">
          <h4>{{title}}</h4>
          <span>{{subtitle}}</span>
        </div>
        <div class="title footer">
          <span class="glyphicon glyphicon-heart like" onclick="likeCount(this)"></span>
          <span> Likes </span>
        </div>
      </div>
    </div>
    {{/data}}
  </div>
  <div class="add-post">
    <div class="btn-primary" onclick="addPostEvent()">
      <span class="glyphicon glyphicon-plus"></span>
    </div>
  </div>
</div>

<div class="modal fade" id="open-modal" role="dialog">
 <div class="modal-dialog">
   <form id="post-modal">
     <div class="modal-content clearfix">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4><span class="glyphicon glyphicon-film"></span> Add Post</h4>
       </div>
       <div class="modal-body">
         <div class="form-group">
           <label><span class="glyphicon glyphicon-plus-sign"></span> Add title</label>
           <input type="text" class="form-control" id='add-title' name="title" placeholder=""/>
         </div>

         <div class="form-group">
           <label><span class="glyphicon glyphicon-camera"></span> Add Url for image</label>
           <input type="text" class="form-control" id='add-image' name="image" placeholder=""/>
         </div>

         <div class="form-group">
           <label><span class="glyphicon glyphicon-pencil"></span> Add subtitle</label>
           <textarea class="form-control" id='add-subtitle' name="subtitle" placeholder="" rows="3" ></textarea>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         <button type="submit" class="btn btn-success btn-default pull-right" onclick="storeUserPost()"><span class="glyphicon glyphicon-ok"></span> Submit</button>
       </div>
     </div>
   </form>
  </div>
</div>
