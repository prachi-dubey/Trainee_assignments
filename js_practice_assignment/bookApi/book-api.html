<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="book-api.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="node_modules/mustache/mustache.js"> </script>

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand book-api" href="#">Bookapi</a>
      </div>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US </a></li>
        <li><a href="#">CONTACT US</a></li>
        <li class="pull-right btn btn-info hidden" id="humburger" onClick="showSidebar()">&#9776;</li>
      </ul>
    </nav>

    <section>
      <nav id="sidebar">
        <div class="side-nav clearfix">
          <ul class="left">
            <li class="data highlight"  data-book="java"><a  href="javascript:void(0);">Java</a> </li>
            <li class="data"  data-book="android"><a  href="javascript:void(0);">Andriod</a> </li>
            <li class="data"  data-book="php"><a  href="javascript:void(0);">Php</a> </li>
            <li class="data"  data-book="mysql"><a  href="javascript:void(0);">Mysql</a> </li>
            <li class="data"  data-book="css"><a  href="javascript:void(0);">css</a> </li>
            <li class="data"  data-book="jquery"><a  href="javascript:void(0);">Jquery</a> </li>
            <li class="data"  data-book="html"><a  href="javascript:void(0);">Html</a> </li>
            <li class="data"  data-book="python"><a  href="javascript:void(0);">Phyton</a> </li>
          </ul>
        </div>
      </nav>

      <div class="wrapper clearfix container-fluid" id="books-wrapper"></div>

      <div class="loading-wrapper clearfix" id="loading-status">
        <div class="glyphicon glyphicon-refresh"></div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="open-modal" role="dialog">
   <div class="modal-dialog" role="document">
     <div class="modal-content clearfix">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4><span class="glyphicon glyphicon-book"></span> Book detail</h4>
       </div>
       <div class="modal-body">
           <div class="form-group container-fluid">
             <div class="row">
               <div class="col-sm-4">
                 <img src="" alt="test" id="book-img"/>
                </div>

                <div class="col-sm-8 book-detail">
                  <div style="padding:-15px;">
                    <div>
                      <label>Name :</label>
                      <span id="book-name"> </span>
                    </div>

                    <div>
                      <label>Detail :</label>
                      <span id="book-detail"> </span>
                    </div>

                    <div>
                      <label>Price :</label>
                      <span class="red" id="book-price"> </span>
                    </div>

                    <div>
                     <label>url :</label>
                     <span class="url red" id="book-url"> </span>
                    </div>

                    <div id="stars">
                      <span class="fa fa-star" data-value='1'></span>
                      <span class="fa fa-star" data-value='2'></span>
                      <span class="fa fa-star" data-value='3'></span>
                      <span class="fa fa-star" data-value='4'></span>
                      <span class="fa fa-star" data-value='5'></span>
                      <span class="rating" id='star-text'> 0/5</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
       <div class="modal-footer">
         <button type="submit" class="btn btn-primary btn-default pull-right" data-dismiss="modal">OK</button>
       </div>
     </div>
   </div>
 </div>

</div>

<script id="book-template" type="x-tmpl-mustache">
  <div>
    <div class="row">
      {{#books}}
      <div class='col-md-3 col-sm-4'>
        <div class='thumbnail'>
          {{#title}}
          <img src={{image}} alt={{title}} >
          <div class='caption'>
            <h3>{{title}}</h3>
            <div>{{shortSubtitle}}</div>
            <p><a href='#' class='btn btn-primary' data-detail={{isbn13}} role='button'>More details</a></p>
          </div>
          {{/title}}
        </div>
      </div>
      {{/books}}
    </div>
  </div>
</script>

<script src="bookApi.js"></script>
</body>
</html>
